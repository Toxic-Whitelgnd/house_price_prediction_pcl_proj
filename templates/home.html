<!DOCTYPE html>
<html>

<head>
    <title>Real Estate App</title>
</head>

<body>
    <h1>Real Estate App</h1>
    {% if 'username' in session %}
    <p>Hello, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    <p>-------------------------------------------------------------------------------------------------------------------------</p>
    <p><a href="{{ url_for('add_property') }}">Add Property</a></p>
    <!-- <p><a href="{{ url_for('geocode_addresses') }}">Geocode Addresses</a></p>
    <p><a href="{{ url_for('check_nearby_places') }}">Check Nearby Places</a></p> -->
    <p><a href="{{ url_for('check_price') }}">Check Price for the Property</a></p>
    {% else %}
    <p><a href="{{ url_for('signup') }}">Sign Up</a></p>
    <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}

</body>

</html>
