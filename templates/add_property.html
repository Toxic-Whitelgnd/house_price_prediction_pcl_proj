<!DOCTYPE html>
<html>
<head>
    <title>Add Property</title>
</head>
<body>
    <h2>Add Property</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="house_area">House Area:</label>
        <input type="number" id="house_area" name="house_area" required><br>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br>

        <label for="kitchen">Kitchen:</label>
        <input type="checkbox" id="kitchen" name="kitchen"><br>

        <label for="car_parking">Car Parking:</label>
        <input type="checkbox" id="car_parking" name="car_parking"><br>

        <label for="security">Security:</label>
        <input type="checkbox" id="security" name="security"><br>

        <label for="security">Maintainence:</label>
        <input type="checkbox" id="maintainence" name="maintainence"><br>

        <button type="submit">Submit</button>
    </form>
    
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
